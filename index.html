<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 id="level-title">Press Start to Play</h1>
        
        <div class="game-board">
            <div class="row">
                <div type="button" id="green" class="btn green" data-color="green"></div>
                <div type="button" id="red" class="btn red" data-color="red"></div>
            </div>
            <div class="row">
                <div type="button" id="yellow" class="btn yellow" data-color="yellow"></div>
                <div type="button" id="blue" class="btn blue" data-color="blue"></div>
            </div>
        </div>

        <button id="start-btn">Start Game</button>
        <div id="score-display" class="hidden">Score: <span id="score">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
